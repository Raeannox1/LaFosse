<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styling.css" />
    <title>Music App</title>
  </head>
  <body>
    <div class="page-container">
      <div class="search-bar">
        <input
          type="text"
          placeholder="Search for an Artist, Genre, Playlist or Song..."
        />
      </div>
      <header>
        <main>
          <section>
            <li>
              <i class="music-list"></i>
              Recently Viewed
            </li>
            <section class="row-layout">
              <p class="viewed separate-row">song #1</p>
            </section>
            <section class="row-layout">
              <p class="viewed separate-row">song #2</p>
            </section>
            <section class="row-layout">
              <p class="viewed separate-row">song #3</p>
            </section>
          </section>
          <section>
            <li>
              <i class="music-list"></i>
              Genre(s)
            </li>
            <section class="row-layout">
              <p class="genre separate-row">Genre #1</p>
            </section>
            <section class="row-layout">
              <p class="genre separate-row">Genre #2</p>
            </section>
            <section class="row-layout">
              <p class="genre separate-row">Genre #3</p>
            </section>
            <li>
              <i class="music-list"></i>
              Playlist(s) for you
            </li>
            <section class="row-layout">
              <p class="playlist separate-row">playlist #1</p>
            </section>
            <section class="row-layout">
              <p class="playlist separate-row">playlist #2</p>
            </section>
            <section class="row-layout">
              <p class="playlist separate-row">playlist #3</p>
            </section>
            <li>
              <i class="music-list"></i>
              Artist(s) for you
            </li>
            <section class="row-layout">
              <p class="artist separate-row">artist #1</p>
            </section>
            <section class="row-layout">
              <p class="artist separate-row">artist #2</p>
            </section>
            <section class="row-layout">
              <p class="artist separate-row">artist #3</p>
            </section>
          </section>
        </main>
      </header>
    </div>
  </body>
</html>
